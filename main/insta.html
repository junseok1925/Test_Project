<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="insta.css">
  <title>instgram</title>
</head>
<body>
 
  <section class="main">
    <div class="wrapper">
        <div class="left-col">
          <div class="post">
            <div class="info">
                <div class="user">
                    <p class="username">gang_ahri</p>
                </div>
            </div>
            <img src="/img/instagram.jpg" class="post-image" alt="">
            <div class="post-content">
                <div class="reaction-wrapper">
                    <img src="좋아요" class="icon" alt="">
                    <img src="댓글" class="icon" alt="">
                    <img src="공유" class="icon" alt="">
                    <img src="저장" class="save icon" alt="">
                </div>
                <p class="likes">9,999 likes</p>
                <p class="description"><span>gang_ahri </span>팔로우 좀 해줍쇼 ㅇㅖ?</p>
                <p class="post-time">2 minutes ago</p>
            </div>
          </div>
        </div>
    </div>
  </section>


</body>
</html>
